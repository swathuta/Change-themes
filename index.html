<html>
    <head>
        <title>Changing Themes</title>
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>
        <h1>Change The Theme</h1>
        
        <p>Please select your desired Theme</p>

        <table>
            <tr>
                <td><input type="radio" id="september"></td>
                <td><label for="september">September</label></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="radio" id="october"></td>
                <td><label for="october">October</label></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="radio" id="november"></td>
                <td><label for="november">November</label></td>
            </tr>
        </table>
        
        <button>Change Theme</button>

        <script src="JS/index.js"></script>
    </body>
</html>
